<script>
function getParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

function updateMeta(title, description, image) {
  const currentUrl = window.location.href;

  document.title = `${title} | Berita Karawang News`;

  document.querySelector('meta[name="description"]').setAttribute('content', description);
  document.querySelector('link[rel="canonical"]').setAttribute('href', currentUrl);

  document.querySelector('meta[property="og:title"]').setAttribute('content', title);
  document.querySelector('meta[property="og:description"]').setAttribute('content', description);
  document.querySelector('meta[property="og:image"]').setAttribute('content', image);
  document.querySelector('meta[property="og:url"]').setAttribute('content', currentUrl);

  document.querySelector('meta[name="twitter:title"]').setAttribute('content', title);
  document.querySelector('meta[name="twitter:description"]').setAttribute('content', description);
  document.querySelector('meta[name="twitter:image"]').setAttribute('content', image);
}


function fetchArticle() {
  const relativeUrl = getParam('url');
  if (!relativeUrl) {
    document.getElementById('article-content').innerHTML = '<p>Artikel tidak ditemukan.</p>';
    return;
  }

  const feedUrl = 'https://www.cnnindonesia.com/olahraga/rss';

  fetch(feedUrl)
    .then(res => res.text())
    .then(str => new DOMParser().parseFromString(str, "text/xml"))
    .then(data => {
      const items = Array.from(data.querySelectorAll("item"));
      const fullUrl = 'https://www.cnnindonesia.com/' + decodeURIComponent(relativeUrl);

      const item = items.find(el => {
        const link = el.querySelector("link")?.textContent || "";
        return link.includes(relativeUrl);
      });

      if (!item) {
        document.getElementById('article-content').innerHTML = '<p>Artikel tidak ditemukan.</p>';
        return;
      }

      const title = item.querySelector("title")?.textContent || "Tanpa Judul";
      const pubDate = new Date(item.querySelector("pubDate")?.textContent);
      const descriptionHTML = item.querySelector("description")?.textContent || "";
      const imageMatch = descriptionHTML.match(/<img[^>]+src="([^">]+)"/i);
      const image = imageMatch ? imageMatch[1] : '';
      const cleanDescription = descriptionHTML.replace(/<[^>]+>/g, '').substring(0, 160);

document.getElementById('article-title').textContent = `${title} | Berita Karawang`;
      document.getElementById('article-date').textContent = pubDate.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
      document.getElementById('article-content').innerHTML = `<p>Berita Karawang - ${cleanDescription}</p><p><a href="${fullUrl}" target="_blank">Baca selengkapnya</a></p>`;

      if (image) {
        const img = document.getElementById('article-image');
        img.src = image;
        img.alt = title;
        img.style.display = 'block';
      }

      updateMeta(title, cleanDescription, image, fullUrl);

      const jsonLd = {
        "@context": "https://schema.org",
        "@type": "NewsArticle",
        "headline": title,
        "image": [image],
        "author": { "@type": "Organization", "name": "Berita Karawang" },
        "publisher": {
          "@type": "Organization",
          "name": "Berita Karawang",
          "logo": { "@type": "ImageObject", "url": "https://808.beritanasional.eu.org/favicon.ico" }
        },
        "mainEntityOfPage": fullUrl,
        "datePublished": pubDate.toISOString(),
        "dateModified": pubDate.toISOString(),
        "url": fullUrl,
        "description": cleanDescription
      };

      const script = document.createElement('script');
      script.type = 'application/ld+json';
      script.textContent = JSON.stringify(jsonLd);
      document.head.appendChild(script);
    })
    .catch(() => {
      document.getElementById('article-content').innerHTML = '<p>Gagal memuat artikel.</p>';
    });
}

fetchArticle();

</script>

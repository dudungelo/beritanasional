<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Score808 Stream Viewer</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      overflow: hidden;
    }

    #tab-demo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 55px;
      background: #1e293b;
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 9999;
    }

    .demologo {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      padding-left: 12px;
    }

    .closebutton {
      margin-left: auto;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
    }

    iframe#view {
      position: absolute;
      top: 55px;
      left: 0;
      width: 100%;
      height: calc(100% - 55px);
      border: none;
    }

    @media (max-width: 600px) {
      .demologo {
        font-size: 14px;
      }

      .closebutton {
        font-size: 24px;
      }
    }

    img[src^="https://um.simpli.fi/"],
    img[src^="https://i.liadm.com/"] {
      display: none;
    }
  </style>
</head>
<body>

  <div id="tab-demo">
    <div class="demologo">www.score808.web.id</div>
<button class="closebutton" onclick="hideHeader()">Ã—</button>
  </div>

  <iframe id="view" loading="lazy" allowfullscreen></iframe>

 <div id='histats_counter'></div>
 <script>
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("@");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("+");
      if (pair[0] == variable) {
        return pair[1];
      }
    }
    return false;
  }

  function base64Decode(str) {
    try {
      return decodeURIComponent(escape(atob(str)));
    } catch (e) {
      return null;
    }
  }

  function hideHeader() {
    const header = document.getElementById('tab-demo');
    const iframe = document.getElementById('view');
    header.style.display = 'none';
    iframe.style.top = '0';
    iframe.style.height = '100%';
  }

  window.onload = function () {
    var encodedUrl = getQueryVariable("url");
    if (encodedUrl) {
      var url = base64Decode(encodedUrl);
      if (url) {
        document.getElementById('view').src = url;
      } else {
        alert("Gagal decode URL streaming.");
      }
    } else {
      alert("Parameter URL streaming tidak ditemukan.");
    }
  };
</script>
